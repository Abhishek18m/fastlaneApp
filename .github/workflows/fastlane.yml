name: Fastlane Build

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch: # Allows manual triggering

jobs:
  ios:
    runs-on: macos-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install Node dependencies
        run: npm ci

      - name: Install CocoaPods dependencies
        run: |
          cd ios
          pod install

      - name: Install Fastlane dependencies
        run: |
          cd ios
          bundle install

      - name: Configure Git for Match (Project-specific)
        run: |
          if [ -n "$MATCH_GIT_BASIC_AUTHORIZATION" ]; then
            echo "MATCH_GIT_BASIC_AUTHORIZATION is set (length: ${#MATCH_GIT_BASIC_AUTHORIZATION})"
            DECODED_AUTH=$(echo "$MATCH_GIT_BASIC_AUTHORIZATION" | base64 -d)
            # Configure URL rewrite only for the specific repository
            git config --global url."https://${DECODED_AUTH}@github.com/Abhishek18m/fastlaneApp.git".insteadOf "https://github.com/Abhishek18m/fastlaneApp.git"
            echo "Git credentials configured for this project only"
          else
            echo "ERROR: MATCH_GIT_BASIC_AUTHORIZATION is not set. Please add it to GitHub Secrets."
            exit 1
          fi
        env:
          MATCH_GIT_BASIC_AUTHORIZATION: ${{ secrets.MATCH_GIT_BASIC_AUTHORIZATION }}

      - name: Setup App Store Connect API Key
        run: |
          if [ -n "$APP_STORE_CONNECT_KEY_CONTENT" ]; then
            echo "$APP_STORE_CONNECT_KEY_CONTENT" > /tmp/AuthKey_${APP_STORE_CONNECT_KEY_ID}.p8
            echo "App Store Connect API Key file created"
          fi
        env:
          APP_STORE_CONNECT_KEY_ID: ${{ secrets.APP_STORE_CONNECT_KEY_ID }}
          APP_STORE_CONNECT_KEY_CONTENT: ${{ secrets.APP_STORE_CONNECT_KEY_CONTENT }}

      - name: Build and Upload iOS
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        run: |
          cd ios
          bundle exec fastlane beta
        env:
          MATCH_PASSWORD: ${{ secrets.MATCH_PASSWORD }}
          APP_STORE_CONNECT_KEY_ID: ${{ secrets.APP_STORE_CONNECT_KEY_ID }}
          APP_STORE_CONNECT_ISSUER_ID: ${{ secrets.APP_STORE_CONNECT_ISSUER_ID }}
          APP_STORE_CONNECT_KEY_FILEPATH: /tmp/AuthKey_${{ secrets.APP_STORE_CONNECT_KEY_ID }}.p8
          APP_STORE_CONNECT_KEY_CONTENT: ${{ secrets.APP_STORE_CONNECT_KEY_CONTENT }}
          FASTLANE_APPLE_APPLICATION_SPECIFIC_PASSWORD: ${{ secrets.FASTLANE_APPLE_APPLICATION_SPECIFIC_PASSWORD }}
          MATCH_GIT_BASIC_AUTHORIZATION: ${{ secrets.MATCH_GIT_BASIC_AUTHORIZATION }}

      - name: Configure Git for Match (PRs - Project-specific)
        if: github.event_name == 'pull_request'
        run: |
          if [ -n "$MATCH_GIT_BASIC_AUTHORIZATION" ]; then
            DECODED_AUTH=$(echo "$MATCH_GIT_BASIC_AUTHORIZATION" | base64 -d)
            # Configure URL rewrite only for the specific repository
            git config --global url."https://${DECODED_AUTH}@github.com/Abhishek18m/fastlaneApp.git".insteadOf "https://github.com/Abhishek18m/fastlaneApp.git"
            echo "Git credentials configured for this project only"
          else
            echo "Warning: MATCH_GIT_BASIC_AUTHORIZATION not set"
          fi
        env:
          MATCH_GIT_BASIC_AUTHORIZATION: ${{ secrets.MATCH_GIT_BASIC_AUTHORIZATION }}

      - name: Setup App Store Connect API Key (PRs)
        if: github.event_name == 'pull_request'
        run: |
          if [ -n "$APP_STORE_CONNECT_KEY_CONTENT" ]; then
            echo "$APP_STORE_CONNECT_KEY_CONTENT" > /tmp/AuthKey_${APP_STORE_CONNECT_KEY_ID}.p8
            echo "App Store Connect API Key file created"
          fi
        env:
          APP_STORE_CONNECT_KEY_ID: ${{ secrets.APP_STORE_CONNECT_KEY_ID }}
          APP_STORE_CONNECT_KEY_CONTENT: ${{ secrets.APP_STORE_CONNECT_KEY_CONTENT }}

      - name: Build only (for PRs)
        if: github.event_name == 'pull_request'
        run: |
          cd ios
          bundle exec fastlane build
        env:
          MATCH_PASSWORD: ${{ secrets.MATCH_PASSWORD }}
          APP_STORE_CONNECT_KEY_ID: ${{ secrets.APP_STORE_CONNECT_KEY_ID }}
          APP_STORE_CONNECT_ISSUER_ID: ${{ secrets.APP_STORE_CONNECT_ISSUER_ID }}
          APP_STORE_CONNECT_KEY_FILEPATH: /tmp/AuthKey_${{ secrets.APP_STORE_CONNECT_KEY_ID }}.p8
          APP_STORE_CONNECT_KEY_CONTENT: ${{ secrets.APP_STORE_CONNECT_KEY_CONTENT }}
          MATCH_GIT_BASIC_AUTHORIZATION: ${{ secrets.MATCH_GIT_BASIC_AUTHORIZATION }}

  android:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Install Node dependencies
        run: npm ci

      - name: Install Fastlane dependencies
        run: |
          cd android
          bundle install

      - name: Decode service account key
        run: |
          echo "${{ secrets.GOOGLE_PLAY_SERVICE_ACCOUNT_JSON }}" > $HOME/google-play-service-account.json
        env:
          GOOGLE_PLAY_SERVICE_ACCOUNT_JSON: ${{ secrets.GOOGLE_PLAY_SERVICE_ACCOUNT_JSON }}

      - name: Build and Upload Android
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        run: |
          cd android
          bundle exec fastlane beta
        env:
          SUPPLY_JSON_KEY: $HOME/google-play-service-account.json
          JSON_KEY_DATA: ${{ secrets.JSON_KEY_DATA }}

      - name: Build only (for PRs)
        if: github.event_name == 'pull_request'
        run: |
          cd android
          bundle exec fastlane build
