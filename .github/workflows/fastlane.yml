name: Fastlane Build

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch: # Allows manual triggering

jobs:
  ios:
    runs-on: macos-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install Node dependencies
        run: |
          npm ci
          echo "âœ… Node.js dependencies installed"
          echo "ðŸ” Verifying React Native installation:"
          if [ -d "node_modules/react-native" ]; then
            echo "âœ… React Native found at: $(cd node_modules/react-native && pwd)"
            if [ -f "node_modules/react-native/scripts/xcode/with-environment.sh" ]; then
              echo "âœ… React Native scripts found"
            else
              echo "âš ï¸  WARNING: React Native scripts not found"
            fi
          else
            echo "âŒ ERROR: React Native not found in node_modules"
            exit 1
          fi

      - name: Setup Node path for Xcode
        run: |
          # Get Node.js path - actions/setup-node adds it to PATH
          # Use 'which node' to get the absolute path
          NODE_PATH=$(which node 2>/dev/null)

          if [ -z "$NODE_PATH" ] || [ ! -f "$NODE_PATH" ]; then
            echo "âš ï¸  Node.js not found in PATH, searching common locations..."
            
            # Try GitHub Actions hosted toolcache (most common in CI)
            if [ -d "/Users/runner/hostedtoolcache/node" ]; then
              NODE_PATH=$(find /Users/runner/hostedtoolcache/node -name node -type f -executable 2>/dev/null | head -1)
              if [ -n "$NODE_PATH" ] && [ -f "$NODE_PATH" ]; then
                echo "âœ… Found Node.js in hostedtoolcache: $NODE_PATH"
              fi
            fi
            
            # Try other common locations if still not found
            if [ -z "$NODE_PATH" ] || [ ! -f "$NODE_PATH" ]; then
              if [ -f "$HOME/.nvm/versions/node/v20/bin/node" ]; then
                NODE_PATH="$HOME/.nvm/versions/node/v20/bin/node"
              elif [ -f "/usr/local/bin/node" ]; then
                NODE_PATH="/usr/local/bin/node"
              elif [ -f "/opt/homebrew/bin/node" ]; then
                NODE_PATH="/opt/homebrew/bin/node"
              fi
            fi
            
            if [ -z "$NODE_PATH" ] || [ ! -f "$NODE_PATH" ]; then
              echo "âŒ ERROR: Could not find Node.js. Please check Node.js setup."
              echo "Searched in:"
              echo "  - PATH"
              echo "  - /Users/runner/hostedtoolcache/node"
              echo "  - $HOME/.nvm/versions/node/v20/bin"
              echo "  - /usr/local/bin"
              echo "  - /opt/homebrew/bin"
              exit 1
            fi
          fi

          # Verify node exists and is executable
          if [ ! -f "$NODE_PATH" ]; then
            echo "âŒ ERROR: Node.js not found at $NODE_PATH"
            exit 1
          fi
          
          if [ ! -x "$NODE_PATH" ]; then
            echo "âŒ ERROR: Node.js at $NODE_PATH is not executable"
            exit 1
          fi
          
          echo "âœ… Found Node.js at: $NODE_PATH"
          $NODE_PATH --version || {
            echo "âŒ ERROR: Node.js execution failed"
            exit 1
          }

          # Create .xcode.env.local file (this will be sourced by Xcode build script)
          # The format should be: export NODE_BINARY=/path/to/node
          echo "export NODE_BINARY=$NODE_PATH" > ios/.xcode.env.local

          echo ""
          echo "ðŸ“ Created ios/.xcode.env.local:"
          cat ios/.xcode.env.local

          # Verify the file can be sourced correctly
          echo ""
          echo "ðŸ” Verifying .xcode.env.local can be sourced:"
          source ios/.xcode.env.local
          if [ -n "$NODE_BINARY" ]; then
            echo "âœ… NODE_BINARY is set to: $NODE_BINARY"
            if [ -f "$NODE_BINARY" ] && [ -x "$NODE_BINARY" ]; then
              echo "âœ… Node.js file exists and is executable"
              $NODE_BINARY --version || echo "âš ï¸  Warning: Could not verify node version"
            else
              echo "âŒ ERROR: Node.js file not accessible or not executable at $NODE_BINARY"
              exit 1
            fi
          else
            echo "âŒ ERROR: NODE_BINARY not set after sourcing .xcode.env.local"
            exit 1
          fi

      - name: Install CocoaPods dependencies
        run: |
          cd ios
          pod install --repo-update

      - name: Install Fastlane dependencies
        run: |
          cd ios
          bundle install

      - name: Select Xcode version
        run: |
          # List available Xcode versions
          echo "Available Xcode versions:"
          ls -la /Applications/ | grep -i xcode || echo "No Xcode found in /Applications/"

          # Use the default Xcode (usually Xcode.app, not Xcode_16.4.app)
          if [ -d "/Applications/Xcode.app" ]; then
            sudo xcode-select -s /Applications/Xcode.app/Contents/Developer
            echo "Selected: Xcode.app"
          elif [ -d "/Applications/Xcode_16.4.app" ]; then
            sudo xcode-select -s /Applications/Xcode_16.4.app/Contents/Developer
            echo "Selected: Xcode_16.4.app (fallback)"
          fi

          xcodebuild -version
          xcodebuild -showsdks
          echo "Xcode path: $(xcode-select -p)"

      - name: Verify Node.js setup for Xcode
        run: |
          echo "ðŸ” Verifying Node.js setup before build..."
          if [ -f "ios/.xcode.env.local" ]; then
            echo "âœ… .xcode.env.local exists"
            cat ios/.xcode.env.local
            source ios/.xcode.env.local
            if [ -n "$NODE_BINARY" ]; then
              echo "âœ… NODE_BINARY is set to: $NODE_BINARY"
              if [ -f "$NODE_BINARY" ] || command -v "$NODE_BINARY" > /dev/null 2>&1; then
                $NODE_BINARY --version || "$NODE_BINARY" --version
                echo "âœ… Node.js is accessible"
              else
                echo "âŒ ERROR: Node.js not found at $NODE_BINARY"
                exit 1
              fi
            else
              echo "âŒ ERROR: NODE_BINARY not set in .xcode.env.local"
              exit 1
            fi
          else
            echo "âš ï¸  WARNING: .xcode.env.local not found, Xcode will try to find node automatically"
          fi

      - name: Configure Git for Match (Project-specific)
        run: |
          if [ -n "$MATCH_GIT_BASIC_AUTHORIZATION" ]; then
            echo "MATCH_GIT_BASIC_AUTHORIZATION is set (length: ${#MATCH_GIT_BASIC_AUTHORIZATION})"
            DECODED_AUTH=$(echo "$MATCH_GIT_BASIC_AUTHORIZATION" | base64 -d)
            # Configure URL rewrite only for the specific repository
            git config --global url."https://${DECODED_AUTH}@github.com/Abhishek18m/fastlaneApp.git".insteadOf "https://github.com/Abhishek18m/fastlaneApp.git"
            echo "Git credentials configured for this project only"
          else
            echo "ERROR: MATCH_GIT_BASIC_AUTHORIZATION is not set. Please add it to GitHub Secrets."
            exit 1
          fi
        env:
          MATCH_GIT_BASIC_AUTHORIZATION: ${{ secrets.MATCH_GIT_BASIC_AUTHORIZATION }}

      - name: Setup CI environment for code signing
        run: |
          echo "ðŸ”§ Setting up CI environment for code signing..."
          # Ensure provisioning profiles directory exists
          mkdir -p ~/Library/MobileDevice/Provisioning\ Profiles
          echo "âœ… Provisioning profiles directory ready"
          
          # Set CI environment variable (Fastfile will detect this)
          echo "CI=true" >> $GITHUB_ENV
          echo "GITHUB_ACTIONS=true" >> $GITHUB_ENV
          echo "âœ… CI environment variables set"

      - name: Build and Upload iOS
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        id: build_upload
        timeout-minutes: 45  # Prevent infinite hangs
        run: |
          cd ios

          # Critical: Verify .xcode.env.local exists and is correct before build
          echo "ðŸ” Verifying .xcode.env.local before build:"
          if [ ! -f ".xcode.env.local" ]; then
            echo "âŒ ERROR: .xcode.env.local not found! Creating it now..."
            NODE_PATH=$(which node)
            if [ -z "$NODE_PATH" ] || [ ! -f "$NODE_PATH" ]; then
              echo "âŒ ERROR: Node.js not found in PATH"
              exit 1
            fi
            echo "export NODE_BINARY=$NODE_PATH" > .xcode.env.local
            echo "âœ… Created .xcode.env.local"
          fi
          
          echo "ðŸ“ .xcode.env.local contents:"
          cat .xcode.env.local
          
          # Source and verify NODE_BINARY
          source .xcode.env.local
          if [ -z "$NODE_BINARY" ]; then
            echo "âŒ ERROR: NODE_BINARY not set in .xcode.env.local!"
            exit 1
          fi
          
          echo "âœ… NODE_BINARY is set to: $NODE_BINARY"
          
          # Verify Node.js is accessible and executable
          if [ ! -f "$NODE_BINARY" ]; then
            echo "âŒ ERROR: Node.js file not found at $NODE_BINARY"
            exit 1
          fi
          
          if [ ! -x "$NODE_BINARY" ]; then
            echo "âŒ ERROR: Node.js not executable at $NODE_BINARY"
            exit 1
          fi
          
          # Test Node.js execution
          echo "ðŸ§ª Testing Node.js execution:"
          $NODE_BINARY --version || {
            echo "âŒ ERROR: Node.js execution failed!"
            exit 1
          }
          
          echo "âœ… Node.js is accessible and working"

          # Set environment variables for better error visibility
          export FASTLANE_XCODEBUILD_SETTINGS_TIMEOUT=120
          export FASTLANE_XCODEBUILD_SETTINGS_RETRIES=2
          
          # Also export NODE_BINARY to environment so Xcode scripts can access it
          export NODE_BINARY
          
          # Set REACT_NATIVE_PATH explicitly (required by React Native bundling script)
          if [ -d "../node_modules/react-native" ]; then
            export REACT_NATIVE_PATH="$(cd ../node_modules/react-native && pwd)"
            echo "âœ… REACT_NATIVE_PATH set to: $REACT_NATIVE_PATH"
          else
            echo "âš ï¸  WARNING: node_modules/react-native not found, REACT_NATIVE_PATH not set"
          fi
          
          # Skip network operations in CI to prevent hangs
          export CI=true
          export SKIP_BUNDLING=false
          
          # Verify React Native scripts exist
          if [ -n "$REACT_NATIVE_PATH" ]; then
            if [ ! -f "$REACT_NATIVE_PATH/scripts/xcode/with-environment.sh" ]; then
              echo "âŒ ERROR: React Native with-environment.sh not found at $REACT_NATIVE_PATH/scripts/xcode/"
              exit 1
            fi
            if [ ! -f "$REACT_NATIVE_PATH/scripts/react-native-xcode.sh" ]; then
              echo "âŒ ERROR: React Native react-native-xcode.sh not found at $REACT_NATIVE_PATH/scripts/"
              exit 1
            fi
            echo "âœ… React Native scripts found"
          fi

          bundle exec fastlane beta || {
            echo ""
            echo "âŒ Build failed. Debugging information:"
            echo ""
            echo "ðŸ“ Checking .xcode.env.local:"
            if [ -f ".xcode.env.local" ]; then
              cat .xcode.env.local
              source .xcode.env.local
              echo "NODE_BINARY=$NODE_BINARY"
            else
              echo "âš ï¸  .xcode.env.local not found!"
            fi
            echo ""
            echo "ðŸ” Node.js verification:"
            which node || echo "node not in PATH"
            node --version || echo "node command failed"
            echo ""
            echo "ðŸ“‹ Checking build logs directory:"
            if [ -d "./build_logs" ]; then
              echo "Found build_logs directory, searching for error messages:"
              find ./build_logs -type f -name "*.log" -exec grep -l -i "error\|failed\|fatal" {} \; | head -5 | while read logfile; do
                echo ""
                echo "=== Errors in $logfile ==="
                grep -i "error\|failed\|fatal" "$logfile" | tail -20
              done
              echo ""
              echo "=== Last 100 lines of most recent log ==="
              find ./build_logs -type f -name "*.log" -printf '%T@ %p\n' | sort -n | tail -1 | cut -d' ' -f2- | xargs tail -100 2>/dev/null || echo "Could not read log file"
            else
              echo "âš ï¸  build_logs directory not found"
            fi
            echo ""
            echo "ðŸ“‹ Checking build directory:"
            if [ -d "./build" ]; then
              echo "Build directory contents:"
              ls -la ./build/ 2>/dev/null || echo "Could not list build directory"
              find ./build -name "*.log" -type f -exec tail -50 {} \; 2>/dev/null | head -200 || echo "No log files found in build directory"
            else
              echo "âš ï¸  build directory not found"
            fi
            echo ""
            echo "ðŸ” Checking DerivedData for detailed errors:"
            DERIVED_DATA="$HOME/Library/Developer/Xcode/DerivedData"
            if [ -d "$DERIVED_DATA" ]; then
              echo "Searching for FastlaneApp in DerivedData..."
              find "$DERIVED_DATA" -name "*FastlaneApp*" -type d | head -3 | while read dd_path; do
                echo ""
                echo "=== Checking $dd_path ==="
                # Look for log files
                find "$dd_path" -name "*.log" -type f | head -3 | while read logfile; do
                  echo "Errors in $(basename $logfile):"
                  grep -i "error\|failed\|fatal" "$logfile" | tail -10 || echo "No errors found"
                done
                # Look for build errors in text files
                find "$dd_path" -name "*.txt" -o -name "*error*" | head -5 | while read errfile; do
                  if [ -f "$errfile" ] && [ -s "$errfile" ]; then
                    echo ""
                    echo "=== $(basename $errfile) ==="
                    tail -30 "$errfile"
                  fi
                done
              done
            else
              echo "DerivedData directory not found at $DERIVED_DATA"
            fi
            echo ""
            echo "ðŸ” Checking for xcodebuild errors in output:"
            echo "Look above for lines containing 'error:', 'failed:', or 'fatal:'"
            exit 1
          }

          # Extract build number from project file
          BUILD_NUMBER=$(grep -A 1 "CURRENT_PROJECT_VERSION" FastlaneApp.xcodeproj/project.pbxproj | grep -o '[0-9]\+' | head -1)
          echo "build_number=$BUILD_NUMBER" >> $GITHUB_OUTPUT
          echo "âœ… Build $BUILD_NUMBER uploaded successfully to TestFlight"
        env:
          MATCH_PASSWORD: ${{ secrets.MATCH_PASSWORD }}
          FASTLANE_APPLE_APPLICATION_SPECIFIC_PASSWORD: ${{ secrets.FASTLANE_APPLE_APPLICATION_SPECIFIC_PASSWORD }}
          MATCH_GIT_BASIC_AUTHORIZATION: ${{ secrets.MATCH_GIT_BASIC_AUTHORIZATION }}

      - name: Check Build Status
        if: github.event_name == 'push' && github.ref == 'refs/heads/main' && steps.build_upload.outcome == 'success'
        run: |
          cd ios
          echo "ðŸ“Š Checking build status..."
          bundle exec fastlane status || echo "Status check completed (build may still be processing)"
        env:
          FASTLANE_APPLE_APPLICATION_SPECIFIC_PASSWORD: ${{ secrets.FASTLANE_APPLE_APPLICATION_SPECIFIC_PASSWORD }}

      - name: Build Status Summary
        if: github.event_name == 'push' && github.ref == 'refs/heads/main' && steps.build_upload.outcome == 'success'
        run: |
          echo "## ðŸš€ iOS Build Upload Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "âœ… **Build Uploaded Successfully**" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Build Number:** ${{ steps.build_upload.outputs.build_number }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Status:** Uploaded to TestFlight (processing...)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ“± Next Steps" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "1. Wait 5-30 minutes for Apple to process the build" >> $GITHUB_STEP_SUMMARY
          echo "2. Check build status in [App Store Connect](https://appstoreconnect.apple.com/apps)" >> $GITHUB_STEP_SUMMARY
          echo "3. You'll receive an email when processing is complete" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "---" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ’¡ **Tip:** Run \`fastlane status\` locally to check build status anytime" >> $GITHUB_STEP_SUMMARY

      - name: Configure Git for Match (PRs - Project-specific)
        if: github.event_name == 'pull_request'
        run: |
          if [ -n "$MATCH_GIT_BASIC_AUTHORIZATION" ]; then
            DECODED_AUTH=$(echo "$MATCH_GIT_BASIC_AUTHORIZATION" | base64 -d)
            # Configure URL rewrite only for the specific repository
            git config --global url."https://${DECODED_AUTH}@github.com/Abhishek18m/fastlaneApp.git".insteadOf "https://github.com/Abhishek18m/fastlaneApp.git"
            echo "Git credentials configured for this project only"
          else
            echo "Warning: MATCH_GIT_BASIC_AUTHORIZATION not set"
          fi
        env:
          MATCH_GIT_BASIC_AUTHORIZATION: ${{ secrets.MATCH_GIT_BASIC_AUTHORIZATION }}

      - name: Build only (for PRs)
        if: github.event_name == 'pull_request'
        run: |
          cd ios
          bundle exec fastlane build
        env:
          MATCH_PASSWORD: ${{ secrets.MATCH_PASSWORD }}
          MATCH_GIT_BASIC_AUTHORIZATION: ${{ secrets.MATCH_GIT_BASIC_AUTHORIZATION }}

  android:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Install Node dependencies
        run: npm ci

      - name: Install Fastlane dependencies
        run: |
          cd android
          bundle install

      - name: Decode service account key
        run: |
          echo "${{ secrets.GOOGLE_PLAY_SERVICE_ACCOUNT_JSON }}" > $HOME/google-play-service-account.json
        env:
          GOOGLE_PLAY_SERVICE_ACCOUNT_JSON: ${{ secrets.GOOGLE_PLAY_SERVICE_ACCOUNT_JSON }}

      - name: Build and Upload Android
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        run: |
          cd android
          bundle exec fastlane beta
        env:
          SUPPLY_JSON_KEY: $HOME/google-play-service-account.json
          JSON_KEY_DATA: ${{ secrets.JSON_KEY_DATA }}

      - name: Build only (for PRs)
        if: github.event_name == 'pull_request'
        run: |
          cd android
          bundle exec fastlane build
